<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <header>Registration Form</header>
        <form action="#" class="form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter Your Full Name" required/>
            </div>

            <div class="input-box">
                <label>Email</label>
                <input type="text" placeholder="Enter Your Email Address" required/>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="text" placeholder="Enter Your Phone Number" required/>
                </div>

                <div class="input-box">
                    <label>Date Of Birth</label>
                    <input type="text" placeholder="Enter Your Date Of Birth" required/>
                </div>
            </div>

            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked/>
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender-option">
                        <div class="gender">
                            <input type="radio" id="check-female" name="gender" />
                            <label for="check-female">Female</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="input-box addres">
                <label>Address</label>
                <input type="text" placeholder="Enter Your House Number" required/>
                <input type="text" placeholder="Enter Your Locality" required/>
                <input type="text" placeholder="Enter Your Postal Code" required/>
                <input type="text" placeholder="Enter Your City" required/>
                <div class="column">
                    <input type="text" placeholder="Enter Your State" required/>
                    <div class="select-box">
                        <select>
                            <Option hidden>Country</Option>
                            <Option>India</Option>
                            <Option>America</Option>
                            <Option>Japan</Option>
                            <Option>England</Option>
                            <Option>France</Option>
                        </select>
                    </div>
                </div>
            </div>

            <button>Submit</button>

        </form>
    </section>
</body>

</html>
